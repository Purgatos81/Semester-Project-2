<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="https://kit.fontawesome.com/ed5a60b813.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navigation">
            <ul class="nav-ul">
                <li>
                    <a class="nav-a" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-a" href="products.html">Products</a>
                </li>
                <li>
                    <a class="nav-a" href="index.html">
                        <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
                    </a>
                </li>
                <li class="login-li-container">
                    <!-- <a class="nav-a" href="login.html"><i class="fas fa-user-cog" id="nav-icon"></i>Login</a> -->
                </li>
                <li>
                    <a class="nav-a" href="cart.html"><i class="fas fa-shopping-cart" id="nav-icon"></i>Cart</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="edit-container-main">
        <!-- <h1 class="main-edit-h2">EDIT PRODUCT</h1> -->
        <div class="edit-container">
            <div class="loader"></div>
            <form class="edit-form-container">
                <h2 class="edit-h2">Edit Product</h2>
                <div class="message-container"></div>
                <div class="edit-title-container">
                    <label for="title">Title</label>
                    <input id="title" class="edit-title"/>
                </div>
                <div class="edit-price-container">
                    <label for="price">Price</label>
                    <input id="price" class="edit-price" />
                </div>
                <div class="edit-image-container">
                    <label for="image">Image</label>
                    <textarea id="image" class="edit-image"></textarea>
                </div>
                <div class="edit-description-container">
                    <label for="description">Description</label>
                    <textarea id="description" class="edit-description"></textarea>
                </div>
                <input id="featured" />
                <input id="id" type="hidden" />

                <div class="edit-button-container">
                    <button id="update" class="uppdate-button">Update</button>
                </div>
            </form>
            <div class="edit-info-container">
                <h3 class="edit-description-h3">Here you can edit your products,
                                                toggle if it is featured 
                                                or you can delete them by pressing 
                                                the delete button below.</h3>
                <div class="toggle-button-container"></div>
                <div class="delete-button-container">                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a class="nav-a" href="index.html">
            <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
        </a>
        <p class="footer-p">&copy;Design Speakers 2021</p>
    </footer>
    <script src="js/edit.js" type="module"></script>
</body>
</html>
