<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://kit.fontawesome.com/ed5a60b813.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navigation">
            <ul class="nav-ul">
                <li>
                    <a class="nav-a" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-a" href="products.html">Products</a>
                </li>
                <li>
                    <a class="nav-a" href="index.html">
                        <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
                    </a>
                </li>
                <li class="login-li-container">
                    <!-- <a class="nav-a" href="login.html"><i class="fas fa-user-cog" id="nav-icon"></i>Login</a> -->
                </li>
                <li>
                    <a class="nav-a" href="cart.html"><i class="fas fa-shopping-cart" id="nav-icon"></i>Cart</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="admin-container-main">
        <!-- <h1 class="admin-h2">Add new products</h1> -->
        <div class="admin-container">
            <form class="admin-form-container">
                <h2 class="admin-h2">Add Product</h2>
                <div class="message-container"></div>
                <div class="admin-title-container">
                    <label for="title">Title</label>
                    <input id="title" class="admin-title" placeholder="Enter Title"/>
                </div>
                <div class="admin-price-container">
                    <label for="price">Price</label>
                    <input id="price" class="admin-price" placeholder="Enter Price"/>
                </div>
                <div class="admin-image-container">
                    <label for="image">Image</label>
                    <textarea id="image" class="admin-image" placeholder="Add Image File"></textarea>
                </div>
                <div class="admin-description-container">
                    <label for="description">Description</label>
                    <textarea id="description" class="admin-description" placeholder="Enter Description"></textarea>
                </div>
                <div class="admin-button-container">
                    <button class="admin-button">Add</button>
                </div>    
            </form>
            <div class="admin-info-container">
                <h3 class="admin-description-h3">Here you can add products to your page.<br> Go to <a class="admin-product-link" href="products.html">products</a> and click product to edit it. <br> Click logout button to logout.</h3>
                <div class="logout-button-container">
                    <button id="logout" class="logout-button">Logout</button>
                </div>
            </div>           
        </div>
    </main>
    <footer>
        <a class="nav-a" href="index.html">
            <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
        </a>
        <p class="footer-p">&copy;Design Speakers 2021</p>
    </footer>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
