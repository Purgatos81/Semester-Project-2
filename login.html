<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navigation">
            <ul class="nav-ul">
                <li>
                    <a class="nav-a" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-a" href="products.html">Products</a>
                </li>
                <li>
                    <a class="nav-a" href="index.html">
                        <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
                    </a>
                </li>
                <li class="login-li-container">
                    <!-- <a class="nav-a" href="login.html"><i class="fas fa-user-cog" id="nav-icon"></i>Login</a> -->

                <li>
                    <a class="nav-a" href="cart.html"><i class="fas fa-shopping-cart" id="nav-icon"></i>Cart</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="login-main">
        <!-- <h1>Admin Login</h1> -->
        <div class="login-container">
            <form class="login-form-container">
                <h2 class="login-h2">Login</h2>
                <div class="login-message-container"></div>
                <div class="username-form-container">
                    <label for="username">Username/email</label>
                    <input id="username" placeholder="Username"/>
                </div>
                <div class="password-form-container">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password"/>
                </div>
                <div class="login-button-container">
                    <button class="login-button">Submit</button>
                </div>
            </form>
            <div class="login-description-container">
                <h3 class="login-description-h3">Log in to add, edit or delete 
                    products on this website. Only for administrators of this site.</h3>
            </div>
        </div>
    </main>
    <footer>
        <a class="nav-a" href="index.html">
            <img class="logo-img" src="media/SpeakerLogoWithWhiteText.png" alt="logo">
        </a>

    </footer>
